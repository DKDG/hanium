{% extends 'food/layout.html' %}


{% block recent_post %}
    {% if rest_list %}
        <div class="row">
            <div class="col-lg-12">
                <h2 class="page-header">Recent Post</h2>
            </div>
            {% for rest in rest_list %}            
            <div class="col-md-4 col-sm-6">
                    <h4><a href="{% url "food:post_detail" pk=rest.pk %}">{{ rest.title }}</a></h4>
                    <img class="img-responsive img-portfolio img-hover" src="{{rest.res_image}}"  width="250" height="250" alt="">
            </div>
        </div>
            {% endfor %}
    {% endif %}
{% endblock %}
