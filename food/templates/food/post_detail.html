{% extends 'food/layout.html'%}

{% block content %}

    <div class="panel panel-info">
        <div class="panel-heading">
            <h4>포스트 디테일입니다.</h4>
        </div>{{ restaurant.name }}
        <div class="panel-body">
            {% if restaurant.photo %}
            <img src="{{ post.photo.url }}" style="width: 100px;"/>
            {% endif %}

            {{ restaurant.content|linebreaks }}
        </div>
        <div class="panel-footer">
            <a href="{% url "blog:post_list" %}" class="btn btn-primary">목록</a>
            <a href="{% url "blog:post_edit" post.id %}" class="btn btn-primary">수정</a>
        </div>
    </div>

{% endblock %}
